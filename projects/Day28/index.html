<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Creative Contact Form UI</title>
</head>
<body>
    <section>
    <div class="container">
        <div class="contactinfo">
            <div>
            <h2>Contact Info</h2>
            <ul class="info">
                <li>
                    <span><img src="adress.png"></span>
                    <span>1500-000, Lisboa <br>
                        Portugal</span>
                </li>
                <li>
                    <span><img src="mail.png"></span>
                    <span>email@email</span>
                </li>
                <li>
                    <span><img src="phone.png"></span>
                    <span>+351 980 000 000</span>
                </li>
            </ul>
        </div>
            <ul class="sci">
                <li><a href="#"><img src="1.png"></a></li>
                <li><a href="#"><img src="2.png"></a></li>
                <li><a href="#"><img src="3.png"></a></li>
                <li><a href="#"><img src="4.png"></a></li>
                <li><a href="#"><img src="5.png"></a></li>
            </ul>
        </div>
    <div class="contactForm">
        <h2>Send a Message</h2>
        <div class="formBox">
            <div class="inputBox w50">
                <input type="text" name="" required>
                <span>First Name</span>
            </div>
            <div class="inputBox w50">
                <input type="text" name="" required>
                <span>Last Name</span>
            </div>
            <div class="inputBox w50">
                <input type="text" name="" required>
                <span>Email Address</span>
            </div>
            <div class="inputBox w50">
                <input type="text" name="" required>
                <span>Mobile Number</span>
            </div>
            <div class="inputBox w100">
                <textarea name="" required></textarea>
                <span>Write your message here...</span>
            </div>
            <div class="inputBox w100">
                <input type="submit" value="Send">
            </div>
        </div>
    </div>
</div>
</section>
</body>
</html>
